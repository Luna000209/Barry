<style>
  body { text-align: center; background: linear-gradient(#e0f7fa, #80deea); }
  h2 { margin-top: 20px; }
  #game {
    width: 500px; margin: 0 auto;

  }
  .hole {

  }

<body>

<h2>ç¬¬äº”é—œ æ‹¯æ•‘æ°´æœ </h2>
<p>é»æ“Šæ°´æœå¾—10åˆ†ï¼Œ30ç§’å…§é”100åˆ†éé—œï¼</p>
<p>åˆ†æ•¸ï¼š<span id="score">0</span>ï½œå‰©é¤˜æ™‚é–“ï¼š<span id="time">30</span>ç§’</p>

<div id="game">
  <!-- 25å€‹æ´ -->
  <!-- JSæœƒè‡ªå‹•ç”Ÿæˆ -->
</div>

<div id="msgBox"></div>

<script>
const game = document.getElementById('game');
const scoreEl = document.getElementById('score');
const timeEl = document.getElementById('time');
const msgBox = document.getElementById('msgBox');

let score = 0;
let time = 50;
let gameOver = false;

// ç”Ÿæˆ25å€‹æ´
for(let i=0; i<25; i++){
  const hole = document.createElement('div');
  hole.classList.add('hole');
  const mole = document.createElement('img');
  mole.classList.add('mole');
  hole.appendChild(mole);
  game.appendChild(hole);
}

const holes = document.querySelectorAll('.hole');

function randomHole() {
  return holes[Math.floor(Math.random() * holes.length)];
}

function randomFruit() {
  const fruits = ['fruit1.png', 'fruit2.png', 'fruit3.png'];
  return fruits[Math.floor(Math.random() * fruits.length)];
}

function showMole() {
  if(gameOver) return;
  const hole = randomHole();
  const mole = hole.querySelector('.mole');
  mole.src = 'images/' + randomFruit();
  mole.style.display = 'block';

  mole.onclick = () => {
    if (!gameOver) {
      score += 10;
      scoreEl.textContent = score;
      mole.style.display = 'none';
      if(score >= 100){
        gameOver = true;
        msgBox.innerHTML = `<p>ğŸ‰ æ­å–œé€šé—œï¼</p><button onclick="location.href='tittle.html'">å›åˆ°æ¨™é¡Œ</button>`;
        msgBox.style.display = 'block';
      }
    }
  };

  setTimeout(() => { mole.style.display = 'none'; }, 800);
}

let moleInterval = setInterval(showMole, 800);
let timer = setInterval(() => {
  time--;
  timeEl.textContent = time;
  if(time <= 0){
    clearInterval(timer);
    clearInterval(moleInterval);
    if(score < 100){
      gameOver = true;
      msgBox.innerHTML = `<p>æ™‚é–“åˆ°ï¼å¤±æ•—ï¼</p><button onclick="location.reload()">é‡æ–°é–‹å§‹</button>`;
      msgBox.style.display = 'block';
    }
  }
}, 1000);
</script>
